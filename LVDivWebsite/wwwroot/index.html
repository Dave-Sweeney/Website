<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LVDivWebsite</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" />
    <link href="styles/site.css" rel="stylesheet" />
    <link href="css/lehighvalleyseacadets.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="logo.png" />
    <link href="LVDivWebsite.styles.css" rel="stylesheet" />

    <script type="text/javascript">
        // Example carousel with Blazor wasm found at: https://www.prowaretech.com/articles/current/blazor/wasm/bootstrap-enable-carousel
        function startCarousel(carouselId) {
            var myCarousel = document.getElementById(carouselId);
            var carousel = new bootstrap.Carousel(myCarousel);
            carousel.cycle(); // NOTE: this will cause the carousel to start immediately
        }
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
